<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="static/css/style.css">-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Shopping List App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #24252a;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 25px;
            color: #edf0f1;
        }

        li, a {
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 10%;
        }

        .logo {
            cursor: pointer;
        }

        .nav_links {
            list-style: none;
        }

        .nav_links li {
            display: inline-block;
            padding: 0px 20px;
        }

        .nav_links li a {
            transition: all 0.3s ease 0s;
        }

        .nav_links li a:hover {
            color: #0088a9;
        }

        #nav1 {
            color: #edf0f1;
        }

        #todo {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            list-style: none;
        }

        .check, .closeTask {
            margin-right: 10px;
            margin-left: 20px;
            margin-bottom: 10px;
        }

        i, input {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul class="nav_links">
                    <li><a href="#" id="addBtn">Add Item</a></li>
                    <li><a href="#" id="clearBtn">Clear</a></li>
                    <!--<li><a href="#" id="removeBtn">Remove an element</a></li>-->
                </ul>
            </nav>
        </header>
        <div>
            <ul id="todo">
                <!--<li>
                    <input type="checkbox" class="check"> Task 1 <i class="fa fa-times closeTask"></i>
                </li>-->
            </ul>
        </div>
    </div>

    <script>
        function addTask() {
            let ul = document.getElementById("todo")
            let li = document.createElement("li")
            let children = ul.children.length + 1
            li.setAttribute("id", "element" + children)
            let task = window.prompt("Enter task: ")
            if(task != "" && task != null) {
                let checkbox = document.createElement("INPUT")
                let i = document.createElement('i')
                i.setAttribute("class", "fa fa-times closeTask")
                let liID = "element" + children
                let iID = "elementIcon" + children
                i.setAttribute("id", iID)
                checkbox.setAttribute("type", "checkbox")
                checkbox.setAttribute("class", "check")
                li.appendChild(checkbox)
                li.appendChild(document.createTextNode(task))
                li.appendChild(i);
                ul.appendChild(li);
                document.getElementById(iID).addEventListener("click", function() {
                    document.getElementById(liID).remove()
                })
            }
            else {
                alert("Task field is empty. Try again")
            }
        }

        function eraseElements() {
            document.getElementById("todo").innerHTML = ""
        }

        addBtn.addEventListener("click", addTask)

        clearBtn.addEventListener("click", eraseElements)
    </script>
</body>
</html>
